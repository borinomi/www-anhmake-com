<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippets - ANHMAKE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-image: url("../chalk-bg.jpg");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            color: #1e293b;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header p {
            color: #e2e8f0;
            font-size: 1.1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            padding: 0.75rem 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.3s;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        .add-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .resource-card {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid rgba(226, 232, 240, 0.5);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .resource-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #3b82f6;
        }

        .resource-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1e293b;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-actions {
            display: flex;
            gap: 0.5rem;
        }

        .edit-btn, .delete-btn {
            padding: 0.5rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .edit-btn {
            background: #f59e0b;
            color: white;
        }

        .edit-btn:hover {
            background: #d97706;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .copy-btn {
            padding: 0.5rem 1rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: #2563eb;
        }

        .copy-btn.copied {
            background: #10b981;
        }

        .resource-content {
            background: #e2e8f0;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1.5rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            white-space: pre-wrap;
            overflow-x: auto;
            max-height: 300px;
            overflow-y: auto;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 0;
            border-radius: 1rem;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        }

        .modal-header {
            padding: 2rem 2rem 1rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e293b;
            margin: 0;
        }

        .close {
            font-size: 2rem;
            font-weight: bold;
            color: #64748b;
            cursor: pointer;
            line-height: 1;
            padding: 0;
            background: none;
            border: none;
        }

        .close:hover {
            color: #1e293b;
        }

        .modal form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-textarea {
            min-height: 200px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            resize: vertical;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .btn-primary, .btn-secondary {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #ffffff;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .empty-state p {
            font-size: 1rem;
            opacity: 0.8;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .resources-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
            
            .resource-title {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()" class="back-btn">← 뒤로 가기</a>
    
    <div class="container">
        <div class="header">
            <h1 id="pageTitle">Code Snippets</h1>
            <p id="pageDescription">코드 스니펫을 관리하고 공유하세요</p>
        </div>

        <button class="add-btn" onclick="showAddModal()">
            + 새 코드 추가
        </button>

        <div class="resources-grid" id="resourcesGrid">
            <!-- Code snippets will be loaded here -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <h3>아직 코드 스니펫이 없습니다</h3>
            <p>첫 번째 코드 스니펫을 추가해보세요!</p>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="codeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle" class="modal-title">새 코드 추가</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="codeForm">
                <div class="form-group">
                    <label class="form-label" for="codeTitle">제목</label>
                    <input type="text" id="codeTitle" class="form-input" placeholder="코드 제목을 입력하세요" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="codeContent">코드</label>
                    <textarea id="codeContent" class="form-textarea" placeholder="코드를 입력하세요..." required></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">취소</button>
                    <button type="submit" class="btn-primary" id="submitBtn">저장</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentEditId = null;
        let codeSnippets = [];
        const urlParams = new URLSearchParams(window.location.search);
        const cardId = urlParams.get('id');

        // Load code snippets on page load
        async function loadCodeSnippets() {
            try {
                if (!cardId) {
                    console.error('Card ID is required');
                    document.getElementById('pageTitle').textContent = 'Error: Card ID Missing';
                    document.getElementById('pageDescription').textContent = 'This page requires a valid card ID parameter.';
                    showEmptyState();
                    return;
                }

                // Load codes under specific card
                const response = await fetch(`/api/code-snippets?card_id=${cardId}`);
                
                // Also load card info for title
                const cardResponse = await fetch(`/api/cards/${cardId}`);
                if (cardResponse.ok) {
                    const cardData = await cardResponse.json();
                    document.getElementById('pageTitle').textContent = cardData.title + ' - Code Snippets';
                    document.getElementById('pageDescription').textContent = cardData.description;
                } else {
                    document.getElementById('pageTitle').textContent = 'Code Snippets';
                    document.getElementById('pageDescription').textContent = 'Code snippets collection';
                }
                
                if (response.ok) {
                    codeSnippets = await response.json();
                    renderCodeSnippets();
                } else {
                    console.error('Failed to load code snippets');
                    showEmptyState();
                }
            } catch (error) {
                console.error('Error loading code snippets:', error);
                showEmptyState();
            }
        }

        function renderCodeSnippets() {
            const container = document.getElementById('resourcesGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (codeSnippets.length === 0) {
                showEmptyState();
                return;
            }

            emptyState.style.display = 'none';
            container.innerHTML = codeSnippets.map(code => `
                <div class="resource-card">
                    <div class="resource-title">
                        <span>${escapeHtml(code.title)}</span>
                        <div class="card-actions">
                            <button class="copy-btn" onclick="copyCode(${code.id}, event)">Copy</button>
                            <button class="edit-btn" onclick="editCode(${code.id})" title="Edit">Edit</button>
                            <button class="delete-btn" onclick="deleteCode(${code.id})" title="Delete">Delete</button>
                        </div>
                    </div>
                    <div class="resource-content">${escapeHtml(code.content)}</div>
                </div>
            `).join('');
        }

        function showEmptyState() {
            document.getElementById('resourcesGrid').innerHTML = '';
            document.getElementById('emptyState').style.display = 'block';
        }

        function showAddModal() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = '새 코드 추가';
            document.getElementById('submitBtn').textContent = '저장';
            document.getElementById('codeForm').reset();
            document.getElementById('codeModal').style.display = 'block';
        }

        // Optimized code management functions with reduced redundant searches
        function getCodeById(id) {
            return codeSnippets.find(c => c.id === id);
        }

        function editCode(id) {
            const code = getCodeById(id);
            if (!code) return;

            currentEditId = id;
            document.getElementById('modalTitle').textContent = '코드 수정';
            document.getElementById('submitBtn').textContent = '수정';
            document.getElementById('codeTitle').value = code.title;
            document.getElementById('codeContent').value = code.content;
            document.getElementById('codeModal').style.display = 'block';
        }

        async function deleteCode(id) {
            if (!confirm('이 코드 스니펫을 삭제하시겠습니까?')) return;

            try {
                const response = await fetch(`/api/code-snippets/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    // Remove from local array for instant UI update before reload
                    codeSnippets = codeSnippets.filter(c => c.id !== id);
                    renderCodeSnippets();
                } else {
                    alert('삭제에 실패했습니다.');
                }
            } catch (error) {
                console.error('Error deleting code:', error);
                alert('삭제 중 오류가 발생했습니다.');
            }
        }

        async function copyCode(id, event) {
            const code = getCodeById(id);
            if (!code) return;

            try {
                await navigator.clipboard.writeText(code.content);
                
                const copyBtn = event.target;
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (error) {
                console.error('Failed to copy:', error);
                alert('Failed to copy to clipboard.');
            }
        }

        function closeModal() {
            document.getElementById('codeModal').style.display = 'none';
            currentEditId = null;
        }

        // Form submission
        document.getElementById('codeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('codeTitle').value.trim();
            const content = document.getElementById('codeContent').value.trim();
            
            if (!title || !content) {
                alert('제목과 코드를 모두 입력해주세요.');
                return;
            }
            
            if (!cardId) {
                alert('카드 ID가 필요합니다.');
                return;
            }

            const data = {
                card_id: cardId,
                title,
                content
            };
            
            try {
                let response;
                if (currentEditId) {
                    // Update existing
                    response = await fetch(`/api/code-snippets/${currentEditId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                } else {
                    // Create new
                    response = await fetch('/api/code-snippets', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                }
                
                if (response.ok) {
                    closeModal();
                    await loadCodeSnippets();
                } else {
                    alert('저장에 실패했습니다.');
                }
            } catch (error) {
                console.error('Error saving code:', error);
                alert('저장 중 오류가 발생했습니다.');
            }
        });

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('codeModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', loadCodeSnippets);
    </script>
</body>
</html>
