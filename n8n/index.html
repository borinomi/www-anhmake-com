<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n8n Tools - ANHMAKE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            color: #1e293b;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #1e293b;
        }

        .header p {
            color: #64748b;
            font-size: 1.1rem;
        }

        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            padding: 0.75rem 1.5rem;
            background: #6b7280;
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background: #4b5563;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .tool-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
        }

        .tool-card.available {
            border-color: #10b981;
        }

        .tool-card.available:hover {
            border-color: #059669;
        }

        .tool-card.coming-soon {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .tool-status {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .status-available {
            background: #10b981;
            color: white;
        }

        .status-coming-soon {
            background: #64748b;
            color: white;
        }

        .tool-card h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1e293b;
        }

        .tool-card p {
            color: #64748b;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .btn-tool {
            padding: 0.75rem 1.5rem;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-block;
        }

        .btn-tool:hover {
            background: #2563eb;
        }

        .btn-tool.disabled {
            background: #64748b;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .back-btn {
                position: static;
                margin-bottom: 2rem;
                display: inline-block;
            }

            .header h1 {
                font-size: 2rem;
            }

            .tools-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="../" class="back-btn">‚Üê Back to Main</a>
    
    <div class="container">
        <div class="header">
            <h1>n8n Tools</h1>
            <p>Workflow automation tools and resources for n8n</p>
        </div>

        <div class="tools-grid">

            <div class="tool-card available" onclick="window.open('./rag.html', '_blank')">
                <div class="tool-status status-available">Available</div>
                <h3>RAG Tool</h3>
                <p>Retrieval-Augmented Generation tool for AI-powered document processing and generation.</p>
                <a href="./rag.html" class="btn-tool" onclick="event.stopPropagation()">Use Tool</a>
            </div>

            <div class="tool-card coming-soon">
                <div class="tool-status status-coming-soon">Coming Soon</div>
                <h3>More Tools</h3>
                <p>Additional n8n workflow tools will be added soon.</p>
                <span class="btn-tool disabled">Coming Soon</span>
            </div>
        </div>
    </div>
</body>
</html>
