<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG-doc - n8n - ANHMAKE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            color: #1e293b;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #1e293b;
        }

        .header p {
            color: #64748b;
            font-size: 1.1rem;
        }

        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            padding: 0.75rem 1.5rem;
            background: #6b7280;
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background: #4b5563;
        }

        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .resource-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .resource-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #3b82f6;
        }

        .resource-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1e293b;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copy-btn {
            padding: 0.5rem 1rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .copy-btn:hover {
            background: #2563eb;
        }

        .copy-btn.copied {
            background: #10b981;
        }

        .resource-content {
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 300px;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .back-btn {
                position: static;
                margin-bottom: 2rem;
                display: inline-block;
            }

            .header h1 {
                font-size: 2rem;
            }

            .resources-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="../n8n/" class="back-btn">‚Üê Back to n8n Tools</a>
    
    <div class="container">
        <div class="header">
            <h1>RAG-doc</h1>
            <p>Resource collection for rag-doc tools and workflows</p>
        </div>

        <div id="resourcesGrid" class="resources-grid">
            <!-- Resources loaded dynamically -->
        </div>

    </div>

    <script src="rag.js"></script>
    <script>
        // Load resources from JS file
        function loadResources() {
            if (window.ragResourcesData && Array.isArray(window.ragResourcesData)) {
                return Promise.resolve(window.ragResourcesData);
            }
            return Promise.resolve([]);
        }

        // Render resources
        function renderResources(resources) {
            const grid = document.getElementById('resourcesGrid');
            
            if (resources.length === 0) {
                grid.innerHTML = '<div style="text-align: center; color: #64748b; grid-column: 1/-1;">No resources available</div>';
                return;
            }

            grid.innerHTML = resources.map((resource, index) => `
                <div class="resource-card" data-id="${resource.id}">
                    <div class="resource-title">
                        <span>${resource.title}</span>
                        <button class="copy-btn" onclick="copyResourceContent(${index})">Copy</button>
                    </div>
                    <div class="resource-content">${resource.content}</div>
                </div>
            `).join('');
        }

        // Copy resource content by index
        async function copyResourceContent(index) {
            try {
                const resources = await loadResources();
                if (resources[index]) {
                    await navigator.clipboard.writeText(resources[index].content);
                    event.target.textContent = 'Copied!';
                    event.target.classList.add('copied');
                    
                    setTimeout(() => {
                        event.target.textContent = 'Copy';
                        event.target.classList.remove('copied');
                    }, 2000);
                }
            } catch (err) {
                console.error('Copy failed:', err);
                alert('Failed to copy to clipboard.');
            }
        }

        // Initialize
        loadResources().then(renderResources);
    </script>
</body>
</html>
